apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dop-web
  namespace: dop
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: dop-web
    spec:
      containers:
        - name: dop-web
          image: registry.dop.clsaa.com/dop/dop-web:<BUILD_TAG>
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
            - name: host-timezone
              mountPath: /etc/timezone
          ports:
            - containerPort: 3000
      volumes:
        - name: host-time
          hostPath:
            path: /etc/localtime
        - name: host-timezone
          hostPath:
            path: /etc/timezone
---
apiVersion: v1
kind: Service
metadata:
  name: dop-web
  namespace: dop
  labels:
    app: dop-web
spec:
  ports:
    - port: 14000
      protocol: TCP
      targetPort: 3000
  selector:
    app: dop-web
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dop-web
  namespace: dop
spec:
  rules:
    - host: www.dop.clsaa.com
      http:
        paths:
          - path: /
            backend:
              serviceName: dop-web
              servicePort: 14000
